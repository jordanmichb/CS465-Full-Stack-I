<div class="col-md-3">
  <h2 class="text-center">Add Room</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name"
        placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.name.errors">
        <div *ngIf="f.name.errors.required">
          Name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Image:</label>
      <input type="text" formControlName="image"
        placeholder="Image" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.image.errors }">
      <div *ngIf="submitted && f.image.errors">
        <div *ngIf="f.image.errors.required">
          Image is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" formControlName="description"
        placeholder="Description" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
      <div *ngIf="submitted && f.description.errors">
        <div *ngIf="f.description.errors.required">
          Description is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Rate:</label>
      <input type="text" formControlName="rate"
        placeholder="Rate" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.rate.errors }">
      <div *ngIf="submitted && f.rate.errors">
        <div *ngIf="f.rate.errors.required">
          Rate is required
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
